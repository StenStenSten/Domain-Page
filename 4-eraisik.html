<!DOCTYPE html>
<html lang="en">

<head>
	<title>3-ettevõte</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
	body {
		background-color: #AB9292;
	}

	.header {
		background-color: #4E2525;
	}

	.header>img {
		width: 100%;
	}

	form {
		width: 400px;
		margin-top: 100px;
		margin-left: auto;
		margin-right: auto;
	}

	.nupp {
		display: block;
		margin-left: auto;
		margin-right: auto;
		margin-top: 100px;
		padding-top: 20px;
		padding-bottom: 20px;
		padding-left: 30px;
		padding-right: 30px;
		border: none;
		color: white;
		background-color: #4E2525;
	}
</style>

<body>
	<div class="header">
		<img src="images/snekkk.png">
	</div>

	<form action="5-kinnitus.html">  <!-- Suunab peale vormi edastamist uuele lehele. --> 
		<div class="form-group">
			<label for="usr">Eesnimi:</label>
			<input type="text" class="form-control" id="usr">
		</div>
		<div class="form-group">
			<label for="pwd">Parool:</label>
			<input type="password" class="form-control" id="pwd">
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email">
		</div>
		<div class="form-group">
			<label for="phone">Telefon:</label>
			<input type="number" class="form-control" id="phone">
		</div>
		<button class="nupp">Edasi</button>
	</form>

</body>
<script>
	document.querySelector('form').addEventListener('submit', saveToStorage);

	function saveToStorage() {
		var usr = document.querySelector("#usr").value; // Võtab väärtuse lahtrist.
		var pwd = document.querySelector("#pwd").value;
		var email = document.querySelector("#email").value;
		var phone = document.querySelector("#phone").value;

		localStorage.setItem("usr", usr); // Salvestab väärtuse LocalStorage alla.
		localStorage.setItem("pwd", pwd);
		localStorage.setItem("email", email);
		localStorage.setItem("phone", phone);
	}
</script>
