<!DOCTYPE html>
<html lang="en">

<head>
	<title>5-kinnitus</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
	body {
		background-color: #AB9292;
	}

	.header {
		background-color: #4E2525;
	}

	.header>img {
		width: 100%;
	}

	h1 {
		display: block;
		width: fit-content;  /* Võtab minimaalse laiuse */
		margin-top: 100px;
		margin-left: auto;
		margin-right: auto;
	}

	.container {
		margin-top: 20px;
		width: 50%;
	}

	#company-name-row,
	#company-id-row {
		display: none;
	}

	.nupp {
		display: block;
		margin-top: 200px;
		margin-left: auto;
		margin-right: auto;
		padding-top: 20px;
		padding-bottom: 20px;
		padding-left: 30px;
		padding-right: 30px;
		border: none;
		color: white;
		background-color: #4E2525;
	}
</style>

<body>
	<div class="header">
		<img src="images/snekkk.png">
	</div>

	<h1>Kinnita andmed</h1>

	<div class="container">
		<table class="table table-hover">
			<tbody>
				<tr>
					<td>Eesnimi:</td>
					<td id="usr"></td>
				</tr>
				<tr>
					<td>Parool:</td>
					<td id="pwd"></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td id="email"></td>
				</tr>
				<tr>
					<td>Telefon:</td>
					<td id="phone"></td>
				</tr>
				<tr id="company-name-row">
					<td>Firma nimi:</td>
					<td id="company-name"></td>
				</tr>
				<tr id="company-id-row">
					<td>Firma registrikood:</td>
					<td id="company-id"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<button class="nupp" onclick="location.href = '6-maksmine.html';">Kinnita</button> <!-- Suunab nupule klõpsates uuele lehele -->
</body>

</html>
<script>
	document.addEventListener("DOMContentLoaded", function () {
    var usr = localStorage.getItem("usr");
    var pwd = localStorage.getItem("pwd");
    var email = localStorage.getItem("email");
    var phone = localStorage.getItem("phone");
    var companyName = localStorage.getItem("companyName");
    var companyId = localStorage.getItem("companyId");

    document.querySelector("#usr").innerText = usr || "-";
    document.querySelector("#pwd").innerText = "********";  
    document.querySelector("#email").innerText = email || "-";
    document.querySelector("#phone").innerText = phone || "-";

    if (companyName && companyId) {
        document.querySelector("#company-name-row").style.display = "table-row";
        document.querySelector("#company-id-row").style.display = "table-row";
        document.querySelector("#company-name").innerText = companyName;
        document.querySelector("#company-id").innerText = companyId;
    }

    // Check if data was already sent
    if (!sessionStorage.getItem("dataSent")) {
        var userData = {
            usr: usr || "",
            pwd: pwd || "",
            email: email || "",
            phone: phone || "",
            companyName: companyName || "",  
            companyId: companyId || ""       
        };

        fetch("http://localhost:3000/save_data", { 
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(userData)
        })
        .then(response => response.json())
        .then(data => {
            console.log("Data saved:", data);
            alert("Your data has been saved successfully!"); 
            sessionStorage.setItem("dataSent", "true"); // Prevent duplicate submissions
        })
        .catch(error => {
            console.error("Error:", error);
            alert("Failed to save data. Please try again.");
        });
    }
});



</script>
