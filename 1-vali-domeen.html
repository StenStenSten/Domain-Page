<!DOCTYPE html>
<html lang="en">
<head>
  <title>Domeenileht</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  .header{
background-color: #4E2525;
width: 100%;
  }
  .header > img{
    width: 100%;
  }
  .content{
background-color: #AB9292;
width: 100%;
  }
  html{
    height: 100%;
  }
  .center{
    text-align: center;
  }
  .unga{
    display:none;
    color: #4E2525;
  }
  .edasinupp{
    background-color:#4E2525;
    margin-top: 300px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 17px;
    padding-right: 17px; 
    border: none;
    color:white
  }
</style>

<body>
 
  <div class="header">
    <img src="picture/snekkk.png"> 
    </div>
  
    
    <div class="content"> 
      <form>
        <div class="input-group">
          <span class="input-group-text">https://</span>
          <input type="text" class="form-control" placeholder="Domeeni nimi">
          <select class="form-select">
            <option>.com</option>
            <option>.eu</option>
            <option>.ee</option>
          </select>
      
        </div>
      </form>
    </div>
    <p class="unga"> Oi ei! Tekkinud on tõrge. Teie valitud domeen on juba kasutusel.</p>
    <div class="center">
    <button class="edasinupp">Edasi</button>
    </div>
</body>
</html>
<script>
var edasinupp = document.querySelector(".edasinupp");
edasinupp.onclick = function() {myFunction()}; //funktsioon

function myFunction() {
  var formcontrol = document.querySelector(".form-control").value;
  var unga = document.querySelector(".unga"); 
  if (formcontrol == "priit"){ 
    unga.style.display = "block";
  }
  else {
    unga.style.display = "none";
    window.location.href = "ettevõteeraisik.html";
  }
}
</script>
