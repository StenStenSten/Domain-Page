<!DOCTYPE html>
<html lang="en">
<head>
  <title>Domeenileht</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  .header{
background-color: #4E2525;
width: 100%;
  }
  .header > img{
    width: 100%;
  }
  .content{
background-color: #AB9292;
width: 100%;
  }
</style>

<body>
 
  <div class="header">
    <img src="/picture/snekkk.png"> 
    </div>
  
    
    <div class="content"> 
      <form>
        <div class="input-group">
          <span class="input-group-text">https://</span>
          <input type="text" class="form-control" placeholder="Domeeni nimi">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Genre
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <button class="dropdown-item" type="button" onclick="changeDomain(this)">.ee</button>
            <button class="dropdown-item" type="button" onclick="changeDomain(this)">.net</button>
            <button class="dropdown-item" type="button" onclick="changeDomain(this)">.com</button>
          </div>
      
        </div>
      </form>
</div>

</body>
</html>
<script>
  function changeDomain(item) {
  document.querySelectorAll("#dropdownMenu1").innerHTML = item.innerHTML;
}
</script>
